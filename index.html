<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List 2.0</title>
  </head>
  <body>
    <section id="header">
      <h1 class="headerTitle">To-Do List 2.0</h1>
    </section>
    <section id="createListSection">
      <h2 class="listTitle">Create a To-Do List</h2>
      <form type="submit" class="listForm">
        <section class="inputContainer">
          <input
            class="taskInput"
            type="text"
            placeholder="Enter your task"
            maxlength="35"
            autofocus
          />
          <button class="submitButton" type="submit">Add task</button>
        </section>
      </form>
    </section>

    <section id="taskSection">
      <ul class="newList"></ul>
    </section>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
