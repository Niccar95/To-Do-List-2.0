<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List 2.0</title>
    <base href="/To-Do-List 2.0/" />
  </head>
  <body>
    <section id="createListSection">
      <h2 class="listTitle">
        Create a To-Do List
        <img class="penIcon" src="./src/img/pencil.svg" alt="" />
      </h2>
      <form type="submit" class="listForm">
        <input
          class="taskInput"
          type="text"
          placeholder="Enter your task"
          maxlength="50"
        />
        <button class="submitButton" type="submit">Add task</button>
      </form>
    </section>

    <section id="taskSection">
      <section class="sortSection">
        <label class="sortLabel" for="sort">Sort by: </label>
        <select name="Sort By" id="sort" class="sortTasks">
          <option value="Done">Done</option>
          <option value="Pending">Pending</option>
        </select>
      </section>

      <ul class="newList"></ul>
    </section>

    <button class="clearAllButton">Clear All</button>

    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
